<div class="container">
  <h1 class="text-center">Form::</h1>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="row">
    <div class="col">
      <label for="firstname">FirstName: </label>
      <input type="text" 
      class="form-control" 
      placeholder="First name"
      ngModel name="firstname"
      required>
    </div>
    <div class="col">
      <label for="lastname">LastName: </label>
      <input type="text" 
      class="form-control" 
      placeholder="Last name"
      ngModel 
      name="lastname"
      required>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="email">Email: </label>
      <input type="email" 
      class="form-control" 
      placeholder="Email"
      ngModel
      name="email" email
      required
      #email="ngModel">     
    <span *ngIf="!email.valid && email.touched" class="err-msg">
      Please enter a valid email address</span>
    </div>
    <div class="col">
      <label for="password">Password: </label>
      <input type="password" 
      class="form-control" 
      placeholder="Password"
      ngModel
      name="password"
      required>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <button class="btn btn-success" 
    type="submit"
    [disabled]="!form.valid">Submit</button>
  </div>
  </form>
</div>
